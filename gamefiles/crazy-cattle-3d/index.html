<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=775, initial-scale=1.0" />
  <title>UL25 - Crazy Cattle 3D</title>

  <!-- Site Styling -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="shortcut icon" type="image/ico" href="/img/favicon.ico" />

  <!-- Game Styling -->
  <style>
    .game {
      position: relative;
      width: 775px;
      height: 460px;
      margin: 40px auto 10px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      width: 775px;
      height: 460px;
      outline: none;
    }

    #status {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #status img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .fullscreen-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .fullscreen-btn button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .fullscreen-btn button:hover {
      background-color: #555;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VWEWRZ747T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-VWEWRZ747T');
  </script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="website-name">
        <a href="/"><strong>Unlocked25</strong></a>
      </div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../categories/new.html">New</a></li>
          <li><a href="../../categories/2-player.html">2 Player</a></li>
          <li><a href="../../categories/skill.html">Skill</a></li>
          <li><a href="../../categories/sports.html">Sports</a></li>
          <li><a href="../../categories/puzzle.html">Puzzle</a></li>
          <li><a href="../../categories/allgames.html">All</a></li>
        </ul>
      </nav>
      <div class="search-bar">
      </div>
    </div>
  </header>

  <!-- Game Canvas -->
  <main>
    <div class="game" id="game-container">
      <canvas id="canvas" width="775" height="460"></canvas>
      <div id="status">
        <img id="status-splash" src="index.png" alt="Loading..." />
      </div>
    </div>

    <!-- Fullscreen Button -->
    <div class="fullscreen-btn">
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-whole">
      <div class="footer-left">
        <a href="../../update-log.html">Update Log</a>
      </div>
      <div class="footer-right">
        <a href="../../request.html">Request a Game</a>
      </div>
    </div>
  </footer>

  <!-- Godot & Scripts -->
  <script src="coi-serviceworker.min.js"></script>
  <script src="index.js"></script>
  <script>
    const GODOT_CONFIG = {
      args: [],
      canvasResizePolicy: 0,
      ensureCrossOriginIsolationHeaders: false,
      executable: "index",
      experimentalVK: false,
      fileSizes: {
        "index.pck": 39414368,
        "index.wasm": 1650612
      },
      focusCanvas: true,
      gdextensionLibs: []
    };

    const engine = new Engine(GODOT_CONFIG);
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    engine.startGame({
      onProgress: (current, total) => {
        // Optional loading progress logic
      }
    }).then(() => {
      status.remove();
    }).catch(err => {
      console.error(err);
      status.innerHTML = "<p style='color:white; text-align:center;'>Game failed to load.</p>";
    });

    function toggleFullscreen() {
      const elem = document.getElementById("canvas");
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
